name: Deploy na serwer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    name: SSH deploy via Tailscale

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          hostname: github-actions-runner

      - name: Get server Tailscale IP
        id: ts-ip
        run: |
          echo "ip=$(tailscale ip -4 ${{ secrets.SSH_HOST }})" >> $GITHUB_OUTPUT

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ steps.ts-ip.outputs.ip }}" >> ~/.ssh/known_hosts

      - name: Deploy â€” git pull
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=yes \
              -o ConnectTimeout=10 \
              ${{ secrets.SSH_USER }}@${{ steps.ts-ip.outputs.ip }} \
              "cd ${{ secrets.DEPLOY_PATH }} && git fetch origin && git reset --hard origin/main"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
