name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP (optional - jeÅ›li uÅ¼ywasz Composer)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: Install Composer dependencies (optional)
        run: |
          if [ -f "composer.json" ]; then
            composer install --no-dev --optimize-autoloader --no-interaction
          fi
        continue-on-error: true
      
      - name: Deploy to server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          TARGET: ${{ secrets.DEPLOY_PATH }}
          EXCLUDE: ".git, .github, .gitignore, README.md, .idea, node_modules, vendor"
          SCRIPT_AFTER: |
            echo "ðŸ”§ Naprawiam uprawnienia..."
            find ${{ secrets.DEPLOY_PATH }} -type f -exec chmod 664 {} \;
            find ${{ secrets.DEPLOY_PATH }} -type d -exec chmod 775 {} \;
            echo "âœ… Uprawnienia naprawione!"
            echo "ðŸ“‚ Struktura plikÃ³w:"
            ls -la ${{ secrets.DEPLOY_PATH }}
